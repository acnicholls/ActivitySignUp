
<h1>Activity List</h1>
<!-- change this to calculate 3 per row, then have mutliple rows...-->
<div class="row">
    <div *ngFor="let activity of activityList; index as i">
        <div>
            <nb-card>
                <nb-card-header>
                    {{activity.activityDateTime | date:'yyyy-MM-dd' }}
                </nb-card-header>
                <nb-card-body>
                    <img src="{{activity.activityImage}}"/>
                </nb-card-body>
                <nb-card-footer>
                    <a class="activityLink" [routerLink]="['/activity',activity.activityId]">
                        {{activity.activityName}}
                    </a>
                </nb-card-footer>
            </nb-card>
        </div>
        <div class="clearfix visible-lg" *ngIf="(i + 1) % 6 == 0"></div>
        <div class="clearfix visible-md" *ngIf="(i + 1) % 4 == 0"></div>
        <div class="clearfix visible-sm" *ngIf="(i + 1) % 3 == 0"></div>
        <div class="clearfix visible-xs" *ngIf="(i + 1) % 2 == 0"></div>                
    </div>
</div>
